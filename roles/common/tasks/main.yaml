---


- name: Upgrade installed packages
  win_chocolatey:
    name: all
    state: latest
  tags: update_choco


- name: Install git
  win_chocolatey:
    name: git
    state: present
  tags: package


- name: Install notepadplusplus version latest
  win_chocolatey:
    name: notepadplusplus
    state: latest
  tags: package


- name: Install multiple packages
  win_chocolatey:
    name: '{{ item }}'
    state: present
  with_items:
  - 7zip
  - putty
  tags: package


